<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #7a1f1f;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      max-width: 400px;
    }
    .divider {
      width: 100px;
      height: 3px;
      background: #ff6699;
      margin: 20px auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Undangan Pernikahan</h1>
  <div class="divider"></div>
  <p>Dengan penuh sukacita, kami mengundang Anda untuk hadir dalam pernikahan kami.</p>
  <p><b>Eliza & Alexander</b></p>
  <p>08 September 2025</p>
</body>
</html>
