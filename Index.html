<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Online</title>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;

      /* ðŸŒ„ Background dari galeri (contoh pakai foto1.jpg) */
      background-image: url('BG.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* Lapisan gelap lembut agar elemen di atasnya tetap jelas */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    /* Bunga */
    .flower {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 50px auto 20px;
      animation: spin 10s linear infinite;
    }

    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #0b741e;
      border-radius: 50%;
      top: 30px;
      left: 30px;
      transform-origin: center;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateX(40px); background-color: #950d0d; }
    .petal:nth-child(2) { transform: rotate(60deg) translateX(40px); background-color: #800a0a; }
    .petal:nth-child(3) { transform: rotate(120deg) translateX(40px); background-color: #690808; }
    .petal:nth-child(4) { transform: rotate(180deg) translateX(40px); background-color: #950d0d; }
    .petal:nth-child(5) { transform: rotate(240deg) translateX(40px); background-color: #800a0a; }
    .petal:nth-child(6) { transform: rotate(300deg) translateX(40px); background-color: #690808; }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: rgb(217, 170, 14);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Pemutar musik */
    audio {
      width: 300px;
      margin-bottom: 40px;
    }

    /* Galeri Foto Vertikal */
    .photo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      margin-bottom: 60px;
    }

    .photo-section img {
      width: 100%;
      max-width: 1080px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    /* Tombol Start */
    .start-btn {
      display: block;
      margin: 50px auto 80px;
      padding: 15px 50px;
      background-color: #800a0a;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .start-btn:hover {
      background-color: #690808;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Bunga -->
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

  <!-- Musik -->
  <audio controls>
    <source src="The 1975 - About You.mp3" type="audio/mpeg">
  </audio>

  <!-- Foto Vertikal -->
  <div class="photo-section">
    <img src="1 (1).png" alt="Foto Atas">
    <img src="1 (2).png" alt="Foto Tengah">
    <img src="1 (3).png" alt="Foto Bawah">
  </div>

  <!-- Tombol Start -->
  <button class="start-btn" onclick="window.location.href='halaman2.html'">START</button>

</body>
</html>
